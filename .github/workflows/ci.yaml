name: code_quality

on: [pull]

jobs:
  code quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install flake8 black isort
    - name: run linter
      run: flake8 .
    - name: run formatters
      run: black -t py311 --check . && isort --check .
